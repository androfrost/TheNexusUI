<div class="card portal">
    <div class="card-title"><b>Main Menu</b></div>
    <hr>
    <div class="portal-body">
        <div class="row">
            <div class="col-12">
                <button (click)="TraversePortal(portal.FamilyOptions)">Family</button>
            </div>
            <div class="col-12">
                <button (click)="TraversePortal(portal.IndividualOptions)">Individual</button>
            </div>
            <div class="col-12">
                <button (click)="TraversePortal(portal.LocationOptions)">Location</button>
            </div>
            <hr>
        </div>
    </div>
    <div class="portal-footer text-center">
        <button class="bottom-docked-buttons" (click)="TraversePortal(portal.NexusPortal)">Return</button>
    </div>
</div>
