<div class="card portal">
                    
    <div class="card-title"><b>Add Location</b></div>
    <hr>
    <div class="row">
        <div class="col-12 col-sm-6">
            Location Name
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" [(ngModel)]="locationName">
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-sm-6">
            Address
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" [(ngModel)]="address" >
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-sm-6">
            City
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" [(ngModel)]="city" >
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-sm-6">
            State
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" [(ngModel)]="state" >
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 col-sm-6">
            Zip
        </div>
        <div class="col-12 col-sm-6">
            <input type="text" [(ngModel)]="zip" >
        </div>
    </div>
    <hr>

    <div class="portal-footer text-center">
        <div class="row individual-buttons"> 
            <div class="col-4 justify-content-center text-center">
                <button (click)="Save()">Save</button>
            </div>
            <div class="col-4 justify-content-center text-center">
                <button (click)="Reset()">Reset</button>
            </div>
            <div class="col-4 justify-content-center text-center">
                <button (click)="Cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
